{{ partial "header.html" . }}

<div class="container-fluid">
    <div class="row">

        <div class="col-lg-3 col-md-4 col-sm-8 col-10 d-none d-md-block bg-light sidebar" id="sideid">
            <div class="sidebar-sticky border-right">
                <nav class="navbar navbar-expand navbar-dark bg-light border-bottom">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </nav>
                {{ partial "sidebar-files.html" . }}
            </div>
        </div>


        <nav class="navbar navbar-expand-md col-lg-9 col-md-8 offset-lg-3 offset-md-4
            navbar-dark bg-dark sticky-top" id="navtop">
                <button class="btn btn-outline-secondary" type="button" id="menu-toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand pl-3 mr-auto" href=" {{ .Site.BaseURL }}">
                    {{ .Site.Title | markdownify }}
                </a>
                <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbar9">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse" id="navbar9">
                    <ul class="navbar-nav ml-auto">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ .URL }}"> {{ .Name }}</a>
                        </li>
                        {{end}}
                    </ul>
                </div>
        </nav>

        <main role="main" class="col-lg-9 col-md-8 ml-auto pt-3 px-4" id="cont">
            <div class="col-lg-10 offset-lg-1 col-md-12 offset-md-0 col-sm-10
                offset-sm-1 col-xs-12 text-justify homepage-text">
            <br>
            <h1> {{ .Params.title }} </h1>
            <br>
                {{ .Content }}
            </div>
        </main>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("#menu-toggle").click(function(){
        // small devices
        $("#sideid").toggleClass("d-block d-none");

        $("#sideid").toggleClass("toggled");
        // medium devices
        $("#navtop").toggleClass("offset-md-0 offset-md-4");
        $("#navtop").toggleClass("col-md-12 col-md-8");
        $("#cont").toggleClass("col-md-12 col-md-8");
        // large devices
        $("#navtop").toggleClass("offset-lg-0 offset-lg-3");
        $("#navtop").toggleClass("col-lg-12 col-lg-9");
        $("#cont").toggleClass("col-lg-12 col-lg-9");
  });
});
</script>

{{ partial "footer.html" . }}
