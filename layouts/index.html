<!doctype html>
<html lang="{{with .Site.LanguageCode}}{{ . }}{{else}}en-us{{end}}">

  <head>
    {{ partial "head.html" .}}
  </head>

  <body>
    <div class = "{{ if eq .Site.Params.sidebar true }} docs-layout {{ else }} docs-layout-simple {{ end }}" id = "my-lay">

      <header class = "layout-header">
        {{ partial "header.html" .}}
      </header>

      {{ if eq .Site.Params.sidebar true }}
      <aside class = "layout-sidebar bg-light">
        {{ partial "sidebar-files.html" . }}
      </aside>
      {{ end }}

      <main role = "main" class = "layout-main">
        {{ partial "main-index.html" . }}
      </main>

      <footer class="footer bg-light fixed-bottom text-muted layout-footer">
        {{ partial "footer.html" .}}
      </footer>

    </div>
    {{ partial "scripts.html" .}}
  </body>

</html>
